<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>body {transition: opacity ease-in 0.2s; }

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
      <style>   
        /* Reset some basic styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        /* Background sections */
        .background-section {
            height: 100vh; /* Full viewport height */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Overlay for background sections */
        .background-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }
        /* Container for the age verification page, fixed in place */
       
  /* Overlay background */
  .age-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(232, 225, 225, 0.9);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
  }
 
  /* Popup box */
  .age-popup {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
  }
 
  .age-popup h2 {
    margin-bottom: 15px;
    font-size: 22px;
    font-weight: bold;
  }
 
  .age-popup p {
    margin-bottom: 20px;
    font-size: 16px;
    color: #444;
  }
 
  .age-buttons button {
    margin: 5px;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    background-color: #007b8f;
    color: white;
    transition: background 0.3s;
  }
 
  .age-buttons button:hover {
    background-color: #005f6a;
  }


        .logo {
            max-width: 150px;
            margin-bottom: 5px;
        }

        .content h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #000;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #000;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            background-color: #0081a1;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0b00a1;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive styling */
        @media (max-width: 480px) {
            .age-verification-container {
                width: 300px;
                height: 300px;
            }

            .logo {
                max-width: 100px;
            }

            .content h1 {
                font-size: 15px;
            }

            .content p {
                font-size: 0.9rem;
            }

            .btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
              
        }
    </style>
</head>
